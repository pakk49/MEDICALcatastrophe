{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">
                    <i class="fas fa-user-plus text-primary"></i>
                    ลงทะเบียน
                </h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="national_id" class="form-label">เลขบัตรประชาชน</label>
                        <input type="text" class="form-control" id="national_id" name="national_id" required 
                               pattern="\d{13}" title="กรุณากรอกเลขบัตรประชาชน 13 หลัก">
                    </div>
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">วันเกิด</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">เพศ</label>
                        <select class="form-control" name="gender" required>
                            <option value="">เลือกเพศ</option>
                            <option value="male">ชาย</option>
                            <option value="female">หญิง</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="health_conditions" class="form-label">โรคประจำตัว</label>
                        <textarea class="form-control" id="health_conditions" name="health_conditions" rows="3"
                                placeholder="กรุณาระบุโรคประจำตัว (ถ้ามี)"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="drug_allergies" class="form-label">การแพ้ยา</label>
                        <textarea class="form-control" id="drug_allergies" name="drug_allergies" rows="3"
                                placeholder="กรุณาระบุการแพ้ยา (ถ้ามี)"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    มีบัญชีอยู่แล้ว? <a href="{{ url_for('login') }}" class="text-primary">เข้าสู่ระบบที่นี่</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
